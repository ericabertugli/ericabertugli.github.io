<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveling - Erica Bertugli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #0a0a0a;
        color: #e4e4e7;
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }

      .container {
        max-width: 680px;
        width: 100%;
      }

      .subtitle {
        font-size: 0.85rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: #8b8b8b;
        margin-bottom: 12px;
      }

      h1 {
        font-size: 2.2rem;
        font-weight: 600;
        margin-bottom: 40px;
        letter-spacing: -0.5px;
        color: #ffffff;
      }

      #map {
        width: 100%;
        height: 450px;
        border-radius: 8px;
        margin-bottom: 40px;
      }

      .back-link {
        color: #e4e4e7;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 400;
        padding: 10px 20px;
        border: 1px solid #27272a;
        border-radius: 6px;
        transition: all 0.2s ease;
        letter-spacing: 0.5px;
        display: inline-block;
      }

      .back-link:hover {
        border-color: #52525b;
        background-color: #18181b;
      }

      .leaflet-popup-content-wrapper {
        background: #1a1a1a;
        color: #ffffff;
        border-radius: 6px;
        font-family: "Inter", sans-serif;
      }

      .leaflet-popup-tip {
        background: #1a1a1a;
      }

      .leaflet-popup-content {
        margin: 10px 14px;
        font-size: 0.85rem;
        line-height: 1.4;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
        }

        #map {
          height: 350px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="subtitle">Exploring the world</p>
      <h1>Travel Map</h1>
      <div id="map"></div>
      <a href="index.html" class="back-link">‚Üê Back Home</a>
    </div>
    <script>
      const map = L.map("map", {
        zoomControl: false,
      }).setView([30, 10], 2);

      L.control.zoom({ position: "bottomright" }).addTo(map);

      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
        {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> &copy; <a href="https://carto.com/">CARTO</a>',
          subdomains: "abcd",
          maxZoom: 19,
        },
      ).addTo(map);

      async function loadLayers() {
        const res = await fetch(
          "data/geojson/travel-regions-simplified.geojson",
        );
        const regions = await res.json();

        L.geoJSON(regions, {
          style: {
            color: "#e0a800",
            weight: 1,
            fillColor: "#FFD700",
            fillOpacity: 0.25,
          },
          onEachFeature: function (feature, layer) {
            const p = feature.properties;
            layer.bindPopup(
              `<strong>${p.name}</strong><br>${p.country}<br>${p.point_count} place${p.point_count > 1 ? "s" : ""} visited`,
            );
          },
        }).addTo(map);
      }

      loadLayers();
    </script>
  </body>
</html>
